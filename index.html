<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>#MINAJ</title>

  <!-- Sonneta Script Font -->
  <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/sonneta-script">

  <style>
    /* ===== Reset ===== */
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* ===== Body ===== */
    body {
      height: 100vh;
      font-family: "Times New Roman", serif;
      color: #ffffff;
      background-image:
        linear-gradient(
          rgba(120, 60, 160, 0.45),
          rgba(255, 215, 120, 0.45)
        ),
        url("background_purple_yellow.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    /* ===== Navigation ===== */
    nav {
      position: fixed;
      top: 30px;
      right: 50px;
      display: flex;
      gap: 30px;
      font-size: 18px;
      z-index: 10;
    }

    nav a {
      color: #ffffff;
      text-decoration: none;
      font-weight: normal;
      transition: opacity 0.25s ease;
    }

    nav a:hover {
      opacity: 0.7;
    }

    /* ===== Main Content ===== */
    main {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .title {
      font-family: "Sonneta Script", cursive;
      font-size: 9rem;
      line-height: 1;
      letter-spacing: 2px;
    }

    .since {
      margin-top: 12px;
      font-size: 18px;
      letter-spacing: 1px;
    }
  </style>
</head>

<body>

  <nav>
    <a href="#">Home</a>
    <a href="#">About Us</a>
    <a href="#">Memories</a>
    <a href="#">For You</a>
    <a href="#">Vision</a>
  </nav>

  <main>
    <div class="title">#MINAJ</div>
    <div class="since">Since: 05.07.2025</div>
  </main>

</body>
</html>
