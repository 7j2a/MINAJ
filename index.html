<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>#MINAJ</title>

  <!-- Sonneta Script font -->
  <link href="https://fonts.cdnfonts.com/css/sonneta-script" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: 
        linear-gradient(
          rgba(120, 60, 160, 0.45),
          rgba(255, 215, 120, 0.45)
        ),
        url("background_purple_yellow.jpg") center/cover no-repeat;
      font-family: "Times New Roman", serif;
      color: white;
      overflow: hidden;
    }

    /* Navigation */
    .nav {
      position: absolute;
      top: 30px;
      right: 50px;
      display: flex;
      gap: 30px;
      font-size: 18px;
    }

    .nav a {
      text-decoration: none;
      color: white;
      transition: opacity 0.3s ease;
    }

    .nav a:hover {
      opacity: 0.7;
    }

    /* Center content */
    .center {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .title {
      font-family: "Sonneta Script", cursive;
      font-size: 9rem;
      letter-spacing: 2px;
    }

    .since {
      margin-top: 10px;
      font-size: 18px;
      letter-spacing: 1px;
    }
  </style>
</head>

<body>

  <!-- Navigation Tabs -->
  <div class="nav">
    <a href="#">Home</a>
    <a href="#">About Us</a>
    <a href="#">Memories</a>
    <a href="#">For You</a>
    <a href="#">Vision</a>
  </div>

  <!-- Home Page Content -->
  <div class="center">
    <div class="title">#MINAJ</div>
    <div class="since">Since: 05.07.2025</div>
  </div>

</body>
</html>
